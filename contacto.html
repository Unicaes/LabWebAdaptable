    <div class="container">
        <h3 class="text-muted border-bottom pb-2 pt-3">Formulario de contacto</h3>
        <form action="registro.php" method="POST">
            <div class="form-group">
                <div class="row pt-3">
                    <label for="lblName" class="col-4 text-right">Nombre</label>
                    <input type="text" class="form-control col-8" id="txtName" placeholder="Escribe tu nombre">
                </div>
                <div class="row">
                    <p class="col-4"></p>
                    <small id="nameHelp" class="form-text text-muted col-8">debes escribir tu nombre</small>
                </div>
                <div class="row pt-3">
                    <label for="lblUsuario" class="col-4 text-right">Apellido</label>
                    <input type="text" class="form-control col-8" id="txtApellido" placeholder="Escribe tu apellido">
                </div>
                <div class="row">
                    <p class="col-4"></p>
                    <small id="UserHelp" class="form-text text-muted col-8">debes escribir tu apellido</small>
                </div>
                <div class="row pt-3">
                    <label for="lblPassword" class="col-4 text-right">Correo</label>
                    <input type="text" class="form-control col-8" id="txtCorreo" placeholder="Escribe tu correo">
                </div>
                <div class="row">
                    <p class="col-4"></p>
                    <small id="passHelp" class="form-text text-muted col-8">Escribe tu correo</small>
                </div>
                <div class="row pt-3">
                    <label for="lblDireccion" class="col-4 text-right">Asunto</label>
                    <input type="text" class="form-control col-8" id="txtDireccion" placeholder="Escribe el asunto de tu mensaje">
                </div>
                <div class="row pt-3">
                    <label for="lblBio" class="col-4 text-right">Mensaje</label>
                    <textarea class="form-control col-8" id="txtBio" placeholder="Escribe el mensaje que nos quieres enviar"></textarea>
                </div>
                <div class="row pt-2">
                    <p class="col-4"></p>
                        <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </div>
        </form>
